<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message.a"/>
    {{message.a}}
    <ul>
        <li>{{message.a}}</li>
    </ul>
</div>
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="MVVM.js"></script>
<script>
    let vm = new MVVM({
        el: '#app',
        data: {
        	message: {
		        a:'hello jiayanni'
	        }
        }
    })
//    console.log(vm)
</script>
</body>
</html>
