<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message"/>
    {{message}}
</div>
<script src="compile.js"></script>
<script src="MVVM.js"></script>
<script>
    let vm = new MVVM({
        el: '#app',
        data: {
        	message: 'hello jiayanni'
        }
    })
</script>
</body>
</html>
